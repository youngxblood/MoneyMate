<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Money Mate</title>
  <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
  <script type="text/javascript" src="../js/jquery-3.2.1.min"></script>
  <script src="https://unpkg.com/vue@2.5.2/dist/vue.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.css">
  <link rel="stylesheet" href="/styles.css">
  <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
  <!-- Insert this line after script imports -->
  <script>if (window.module) module = window.module;</script>
</head>
<body>

  <!-- NAVBAR -->
  <div id="app">
    <app-nav></app-nav>
  </div>

  <!-- HERO SECTION -->

  <section class="hero is-primary">
    <div class="hero-body">
      <div class="container">
        <h1 class="title is-1">
          MONEY MATE
        </h1>
        <h2 class="subtitle">
          Where is your money?
        </h2>
      </div>
    </div>
  </section>

  <!-- CONTENT -->

  <div class="box">
    <article class="media">
      <div class="media-left">
        <figure class="image is-64x64">
          <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
        </figure>
      </div>
      <div class="media-content">
        <div class="content">
          <p>
            <strong>How this works.</strong>
            <br>
            Users are able to input spending and set catagories and tags to help them further understand their spending habits. As a result, hopefully they are able to identify weak points and take further action to eliminate unnecessary spending.
          </p>
        </div>
        <nav class="level is-mobile">
          <div class="level-left">
            <a class="level-item">
              <span class="icon is-small"><i class="fa fa-reply"></i></span>
            </a>
            <a class="level-item">
              <span class="icon is-small"><i class="fa fa-retweet"></i></span>
            </a>
            <a class="level-item">
              <span class="icon is-small"><i class="fa fa-heart"></i></span>
            </a>
          </div>
        </nav>
      </div>
    </article>
  </div>

  <div id="auth">
    <p>
      {{ status }}
    </p>
  </div>

  <script>
      // You can also require other files to run in this process
      require('../js/renderer.js');

      var status = 'Signed In.';

      new Vue({
        el: '#auth',
        data: {
          status: status
        }
      })
    </script>
  </body>
  </html>
