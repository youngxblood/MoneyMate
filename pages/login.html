<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Money Mate</title>
  <script src="https://unpkg.com/vue@2.5.2/dist/vue.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.css">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div id="app">
    <app-nav></app-nav>
  </div>

  <!-- HERO -->

  <section class="hero is-info">
    <div class="hero-body">
      <div class="container">
        <h1 class="title is-1">
          LOGIN
        </h1>
        <h2 class="subtitle">
          Login to your account below.
        </h2>
      </div>
    </div>
  </section>

  <!-- CONTENT -->

  <div class="columns">
    <div class="column is-12"></div>
  </div>

  <div class="container columns">
    <div class="notification column is-6 is-offset-3">

      <div class="field">
        <label class="label">Email Address</label>
        <div class="control">
          <input class="input" type="text" placeholder="youremail@email.com" required>
        </div>
      </div>

      <div class="field">
        <label class="label">Password</label>
        <div class="control">
          <input class="input" type="text" required>
        </div>
      </div>
      <input type="button" id="btn" value="Submit" class="button is-dark is-pulled-right" />
    </div>
  </form>
</div>
</div>


<script>
  require('../js/renderer.js')
  document.getElementById("btn").addEventListener("click", () => {
    require('../js/connect.js')
  }, false);
</script>
</body>
</html>
