<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Money Mate</title>
  <script src="https://unpkg.com/vue@2.5.2/dist/vue.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.css">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div id="app">
    <app-nav></app-nav>
  </div>

  <!-- HERO SECTION -->

  <section class="hero is-dark">
    <div class="hero-body">
      <div class="container">
        <h1 class="title is-1">
          ACCOUNT INFO
        </h1>
        <h2 class="subtitle">
          Account information and statistics.
        </h2>
      </div>
    </div>
  </section>

  <!-- CONTENT -->

  <div class="columns">
    <div class="column is-12"></div>
  </div>

  <div class="columns">
    <div class="column">
      <p class="notification is-info has-text-centered"><strong>Account Balance:</strong>
        <br>
        Here is some example text.
        <br>
        <panel>$540</panel>
        <br>
      </p>
    </div>
    <div class="column">
      <p class="notification is-success has-text-centered"><strong>Monthly Goal:</strong>
        <br>
        Here is your set goal for the month.
        <br>
        <panel>$540</panel>
      </p>
    </div>
    <div class="column">
      <p class="notification is-warning has-text-centered"><strong>Monthly Difference:</strong>
        <br>
        Here is the difference between balance and monthly goal.
        <br>
        <panel>$540</panel>
      </p>
    </div>
<!--     <div class="column">
      <p class="notification is-danger has-text-centered">Fourth column</p>
    </div> -->
  </div>







  <script>
      // You can also require other files to run in this process
      require('../js/renderer.js')
    </script>
  </body>
  </html>
